<div class row="container" style="margin: 1em;">
    <div class="col-sm-6 col-sm-offset-6"></div>
    <div class="col-sm-6 col-sm-offset-6" style="margin-bottom: 1em;">
        <button style="float: right;" type="button" [routerLink]="['/book/book-form/add']" class="btn btn-danger">
            Cr√©er un nouveau livre

        </button>
    </div>
    <table class="table">
        <thead>
            <th scope="col">Titre</th>
            <th scope="col">Auteur</th>
            <th scope="col">Synopsis</th>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.synopsis}}</td>
            </tr>
        </tbody>
    </table>
</div>
